name: Docker Build and Push

on:
  push:
    branches: [ main ]
    tags: ['v*', '*']
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: (optional) Log in to DockerHub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/calculator:latest
            ghcr.io/${{ github.repository_owner }}/calculator:${{ github.sha }}
            ${{ github.ref_type == 'tag' && format('ghcr.io/{0}/calculator:{1}', github.repository_owner, github.ref_name) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: (optional) Push to DockerHub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          # Pull the image pushed to GHCR, tag it for DockerHub and push
          docker pull ghcr.io/${{ github.repository_owner }}/calculator:latest
          docker tag ghcr.io/${{ github.repository_owner }}/calculator:latest ${DOCKERHUB_USERNAME}/calculator:latest
          docker push ${DOCKERHUB_USERNAME}/calculator:latest
